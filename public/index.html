<!doctype html>
<html>
<head>
    <title>PgBadger Web Service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- form validation -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.bootstrapvalidation/1.3.7/jqBootstrapValidation.min.js"></script>

    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <style type="text/css">
        .btn-file {
            position: relative;
            overflow: hidden;
        }
        .btn-file input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 999px;
            text-align: right;
            filter: alpha(opacity=0);
            opacity: 0;
            background: red;
            cursor: inherit;
            display: block;
        }
        input[readonly] {
            background-color: white !important;
            cursor: text !important;
        }
        .container{width:650px}
    </style>

    <script type="text/javascript">
        $(function () { $("input,select,textarea").not("[type=submit]").jqBootstrapValidation(); } );
    </script>

    <script>
        $(document)
            .on('change', '.btn-file :file', function() {
                var input = $(this),
                numFiles = input.get(0).files ? input.get(0).files.length : 1,
                label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
                input.trigger('fileselect', [numFiles, label]);
        });
        
        $(document).ready( function() {
            $('.btn-file :file').on('fileselect', function(event, numFiles, label) {

                var input = $(this).parents('.input-group').find(':text'),
                    log = numFiles > 1 ? numFiles + ' files selected' : label;

                if( input.length ) {
                    input.val(log);
                } else {
                    if( log ) {
                        $("#fname").val(log);
                    }
                }
            });
        });     
    </script>
</head>
<body>
<div class="container" style="margin-top: 20px; margin-left:40px; float:left;">
    <form action="/upload" enctype="multipart/form-data" method="post">
    <div class="control-group">
        <label class="control-label">Destination Email</label>
        <div class="controls">
            <input type="text" name="email" id="email" required value="" class="form-control input-mini" placeholder="Destination Email" autofocus="autofocus" />
            <p class="help-block"></p>
        </div>

        <label class="control-label">Log line prefix</label>
        <div class="controls">
            <input type="text" name="log_line_prefix" id="log_line_prefix" required value="" class="form-control input-mini" placeholder="Log line prefix" />
            <p class="help-block"></p>
        </div>

        <label class="control-label">Number of queries to display</label>
        <select name="top_num_queries" id="top_num_queries" class="form-control input-mini" style="width:150px;">
            <option value="10">10</option>
            <option value="20" selected>20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
        </select>

        <BR>
        <label class="control-label">Choose file to parse</label>
        <div class="controls">
            <span class="btn btn-sm btn-primary btn-file">
                Choose file&hellip; <input type="file" name="upload" id="upload" required />
            </span>
            <input type="text" id="fname" name="fname" class="form-control" readonly placeholder="Choose file to upload">
            <p class="help-block"></p>
        </div>
        <i class="fa fa-info-circle"></i>  Log line prefix can be determined by executing:&nbsp;&nbsp;
        <code>SELECT '"'||current_setting('log_line_prefix')||'"';</code>
        <BR>
        <div class="col-12" style="margin-bottom: 20px;">
            <button class="btn btn-sm btn-primary" type="submit">Go!</button>
        </div>
    </div>
    </form>
</div>
</body>
</html>
